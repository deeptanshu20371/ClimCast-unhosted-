<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.min.js"></script>
    <link rel="stylesheet" href="/india.css">
</head>
<body>
    <script type="module" src="/india.js"></script>
    <script type="module" src="/echarts.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ClimCast</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Visualise</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Your Impact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <img src="background.PNG" alt="background" class="background">
      <img src="text.PNG" alt="text" class="text">
      <img src="fglobe.PNG" alt="fglobe" class="fglobe">
      <div id="main" class="chart" style="width: 1300px;height:600px;"></div>
      <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
          series: [
          
      {
        name: 'C02 emissions',
        type: 'bar',
        data: [1.0, 4.0, 8.0, 26.0, 26.0, 75.0, 140.0]
      },
      {
        name: 'Per Capita Emissions',
        type: 'bar',
        data: [1.5, 4.5, 10.0, 28.0, 28.5, 70.0, 160.0]
      },
      {
        name: 'World Share',
        type: 'line',
        yAxisIndex: 1,
        data: [1.5, 1.7, 2.5, 4.0, 6.0, 10.5, 12.5,14.0 ]
      },
    ],
    legend: {
      data: ['C02 emissions', 'Per Capita Emissions', 'World Share']
    },
    xAxis: [
      {
        type: 'category',
        data: ['1960', '1970', '1980', '1990', '2000', '2010', '2020']
      }
    ],
    yAxis: [
      {
        type: 'value',
        name: 'CO2 Emissions',
        min: 0,
        max: 250,
        interval: 50,
        axisLabel: {
          formatter: '{value} MilTons'
        }
      },
      {
        type: 'value',
        name: 'World Share',
        min: 0,
        max: 10,
        interval: 5,
        axisLabel: {
          formatter: '{value}%'
        }
      }
    ],
    
  };
        myChart.setOption(option);
      </script>
</body>
</html>
